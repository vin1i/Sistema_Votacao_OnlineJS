<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/Css/FormularioCandidatos.css" />
    <title>Cadastro Candidatos</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Candidatos</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form id="formularioCandidatos">
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required maxlength="14" />
        </div>
      </fieldset>

      <div class="campo">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />
      </div>

      <div class="campo">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="campo">
        <label for="senha">Senha de Votação:</label>
        <input type="password" id="senha" name="senha" required />
      </div>

      <button class="botao" type="submit">Concluído</button>
    </form>

    <script src="../public/scripts/scriptCandidatos.js"></script>
  </body>
</html>
